<div class="parent">
        <div class="person" *ngFor="let friend of friendList,index as i ">
            <img src={{friend.image}} height="90%" alt="">
            <div class="data">
            <p><strong>{{friend.name}}</strong></p>
            <p>{{friend.position}} at {{friend.company}}</p>
            <button class="btn-xs btn-danger" (click)="Unfriend(friend)" *ngIf="friend.status">Unfollow</button>
            <button class="btn-xs btn-primary" (click)="Addfriend(friend)" *ngIf="!friend.status">Follow</button>
        </div>
