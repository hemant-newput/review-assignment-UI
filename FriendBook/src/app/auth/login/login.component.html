<div class="parent" id="parent">
    <div class="login-form container shadow-lg">
        <div class="Image">
            <img src="../assets/loginAvatar4.png" width="180px" alt="There is supposed to be an image here" />
        </div>
        <div class="fields">
            <div class="login-text">
                MEMBER LOGIN
            </div>
            <form [formGroup]="loginForm">
                <input type="text" class="input-text" formControlName="username" name="username"
                    placeholder="Enter Username" />
                <br />
                <input type="password" class="input-text" name="password" formControlName="password"
                    placeholder="Enter Password" />
                <br />
                <button name="button" (click)="submitForm()" class="btn btn-primary custom-btn">
                    Login
                </button>
            </form>
            <br>
            <div class="signUp">
                <button routerLink="forget" class="forget">Forget Username/Password</button>
                <br>
                <br>
                <br>
                <a routerLink="signUp">Create Your Account <i class="fa fa-arrow-right"></i></a>
            </div>
        </div>

    </div>
</div>
